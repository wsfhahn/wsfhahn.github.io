# Build & deploy an Astro site that uses PNPM to GitHub Pages
name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]     # run on every push to main
  workflow_dispatch:       # allow manual runs from Actions tab

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."          # leave this alone unless your site is in a sub‑folder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1 · Check out your code
      - uses: actions/checkout@v4

      # 2 · Set up Node 20 and turn on PNPM caching
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm                   # tells the action to cache ~/.pnpm-store
          cache-dependency-path: pnpm-lock.yaml

      # 3 · Enable Corepack so "pnpm" is available
      - run: corepack enable

      # 4 · Install dependencies with PNPM
      - run: pnpm install --frozen-lockfile
        working-directory: ${{ env.BUILD_PATH }}

      # 5 · Configure GitHub Pages
      - id: pages
        uses: actions/configure-pages@v5

      # 6 · Build the Astro site
      - run: pnpm astro build \
              --site "${{ steps.pages.outputs.origin }}" \
              --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}

      # 7 · Upload the generated files (dist/) as an artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 8 · Deploy the artifact to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
